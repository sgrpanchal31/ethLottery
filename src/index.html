<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ethLottery</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">ethLottery</h1>
          <hr />
          <br/>
        </div>
        <div id="loader" class="col-xs-12 col-sm-8 col-sm-push-2">
          <p class="text-center">Loading...</p>
        </div>
        <div class="container">
          <div id="content" class="col-xs-12 col-sm-12 row" style="display:none;">
            <b><h3 id="accountAddress" class="col-xs-12 col-sm-12">Loading...</h3></b>
            <div class="form-group col-sm-6 col-xs-12">
              <input type="number" class="form-control" id="amountSend" placeholder="Enter Ether Amount">
            </div>
            <br>
            <button type="submit" class="btn btn-success col-sm-6 col-xs-12" id="sendBtn">Send</button>
            <div class="col-sm-12" ><h3>Guess the number</h3></div>
            <div class="form-group col-sm-6 col-xs-12">
              <input type="number" class="disabled form-control" disabled id="guess" placeholder="Guess no. between 1 to 1'000'000">
            </div>
            <button type="submit" id="sendBet" class="disabled btn btn-success col-sm-6 col-xs-12">Submit</button>
            <div class="col-sm-12" id="gameStatus" style="display:none;">Game is still on... Check back here after some time.</div>
            <div class="col-sm-12" style="display:none;">Game has ended, you can collect your ether now if you won.</div>
            <button type="submit" id="getPrice" class="btn btn-success col-sm-6 col-xs-12" style="display:none;">Collect Ether</button>
            <button type="submit" id="closeGame" class="btn btn-success col-sm-6 col-xs-12" style="display:none;">Close game (only owner)</button>
          </div>
          

        </div>  
      </div>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
